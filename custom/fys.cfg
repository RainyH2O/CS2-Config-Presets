// Cmds
bind HOME "ms_ztele"
// Items
bind - "ms_kevlar"
bind = "ms_health"
bind [ "ms_ices"
bind \ "ms_tp"
bind h "ms_nade"
bind i "ms_fire"
bind o "ms_hole"
bind p "ms_push"

// Hide
alias hide_range hide_range1
alias hide_range1 "ms_hide -1; alias hide_range hide_range2"
alias hide_range2 "ms_hide 0; alias hide_range hide_range3"
alias hide_range3 "ms_hide 150; alias hide_range hide_range1"
bind DEL hide_range

// Light
alias light_switch light_case1
alias light_case1 "r_fullscreen_gamma 1; alias light_switch light_case2"
alias light_case2 "r_fullscreen_gamma 2.2; alias light_switch light_case1"
bind l light_switch

// Chatwheel
alias +radial1 "exec tools/text_fys.cfg; +radialradio"
alias -radial1 "bind c +radial1_loop"
alias +radial1_loop "exec tools/servercommand_fys.cfg"
alias -radial1_loop "-radialradio; bind c +radial1"
bind c "+radial1"

alias +radial2 "exec tools/text2_fys.cfg; +radialradio2"
alias -radial2 "bind v +radial2_loop"
alias +radial2_loop "exec tools/servercommand2_fys.cfg"
alias -radial2_loop "-radialradio2; bind v +radial2"
bind v "+radial2"
