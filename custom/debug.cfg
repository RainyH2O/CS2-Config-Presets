// ConVars
bot_kick
bot_dont_shoot 1
sv_cheats 1
cl_showpos 1
developer 4
ent_messages_draw 1
ent_picker
cl_ent_picker

mp_roundtime 60
mp_buy_anywhere 1
mp_buytime 9999
mp_startmoney 16000
sv_infinite_ammo 1
mp_warmuptime 0
mp_freezetime 0
mp_autokick 0
radarvisdistance 9999
mp_restartgame 1

// Bind
bind "-" "toggle host_framerate 0.1 0"
bind "=" "incrementvar host_timescale 1 9 4"
bind "BACKSPACE" "mp_restartgame 1"

bind "t" "cl_ent_absbox; cl_ent_bbox; cl_ent_hitbox; cl_ent_messages; cl_ent_name; cl_ent_text; cl_ent_vcollide_wireframe; cl_ent_visibility_traces"
bind "p" "surfaceprop"
bind "]" "give weapon_mp9"
alias "tpon" "thirdperson; bind \ tpoff"
alias "tpoff" "firstperson; bind \ tpon"
bind "\" "tpon"

bind "j" "bot_place"
bind "l" "toggle mat_fullbright 0 1"
bind "ENTER" "showtriggers_toggle"

bind "c" "noclip"
bind "v" "buddha 1"
bind "n" "ent_absbox; ent_bbox; ent_hitbox; ent_messages; ent_name; ent_rbox; ent_text; ent_vcollide_wireframe; ent_visibility_traces"
bind "," "bot_add_ct"
bind "." "bot_add_t"
