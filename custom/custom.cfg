// Alias
alias debug "exec debug"
alias fys "exec fys"

// Chatwheel
exec chatwheel

// ConVars
cl_hud_telemetry_net_detailed 1
cl_hud_telemetry_net_quality_graph_show 1
cl_hud_telemetry_serverrecvmargin_graph_show 1

// Jump
cl_allow_multi_input_binds true

alias "+cjump" "+jump; +duck"
alias "-cjump" "-jump; -duck"
bind "ALT" "+cjump"
